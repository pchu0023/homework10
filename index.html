<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Types Issued Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.0"></script>
    <style>
        #vis {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Visa Types Issued Over Time</h1>
    <div id="vis"></div>
    <script type="text/javascript">
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Visa Types Issued Over Time",
            "data": {
                "url": "https://raw.githubusercontent.com/RoshaOwO/homework9/b2f3d015601bdc064f4d8574cac90150b8ff41cc/visa-state.csv",  // Replace with your dataset URL or local path
                "format": {
                    "type": "json"
                }
            },
            "transform": [
                {
                    "filter": {
                        "field": "Year",
                        "range": [2014, 2024]  // Adjust based on your dataset
                    }
                }
            ],
            "mark": "bar",
            "encoding": {
                "x": {
                    "field": "Month",
                    "type": "ordinal",
                    "axis": {
                        "title": "Month"
                    }
                },
                "y": {
                    "aggregate": "sum",
                    "field": "Total(i)",
                    "type": "quantitative",
                    "axis": {
                        "title": "Total Visas"
                    }
                },
                "color": {
                    "field": "Visa_Type",
                    "type": "nominal",
                    "scale": {
                        "domain": [
                            "Permanent",
                            "Temporary Student",
                            "Temporary",
                            "Other"
                        ],
                        "range": ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]
                    },
                    "legend": {
                        "title": "Visa Type"
                    }
                },
                "tooltip": [
                    {"field": "Month", "title": "Month"},
                    {"field": "Total(i)", "title": "Total Visas"},
                    {"field": "State", "title": "State"}
                ]
            },
            "selection": {
                "stateSelect": {
                    "type": "multi",
                    "fields": ["State"],
                    "bind": "legend"
                },
                "yearSelect": {
                    "type": "interval",
                    "encodings": ["x"],
                    "resolve": "global",
                    "bind": {
                        "input": "range",
                        "min": 2014,
                        "max": 2024
                    }
                }
            }
        };

        vegaEmbed('#vis', spec)
            .then(result => {
                console.log(result);
            })
            .catch(console.error);
    </script>
</body>
</html>
